<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Matriz</title>
</head>

<body>
    <header>
        <h1>Ejemplo de mi Matriz</h1>
    </header>
    <main>
        <section>
            <h2>Introduzca los valores: </h2>
            <input type="number" id="numero1">
            <input type="number" id="numero2">
            <button id="btnValidar">Validar</button>
            <button id="btnResetear">Resetear</button><!-- num1 y num2 debe borrar las casillas y la matriz-->
        </section>
        <section>
            <p id="txtAlerta"></p>
            <div id="colorMatriz">
                <p id="matriz"></p><!-- a -->
                <p id="matriz1"></p><!-- b -->
                <p id="matrizPIP"></p>
            </div>
            <section>
                <h2>Opciones de Matriz</h2>
                <div class="opcionesMatriz">
                    <label>
                        <input type="checkbox" id="matrizUnitaria">Matriz Unitaria / Suma Matrices
                    </label>
                    <label>
                        <input type="checkbox" id="matrizPares">Matriz Pares / Resta Matrices
                    </label>
                    <label>
                        <input type="checkbox" id="matrizImpares">Matriz Impares / Multiplicacion de Matrices
                    </label>
                    <label>
                        <input type="checkbox" id="matrizPrimos">Matriz Primos / Transpuesta Matriz
                    </label>
                </div>
            </section>
        </section>
    </main>
    <!-- <script src="matriz.js"></script> -->
    <!-- no olvides actualizar y subir al git -->
    <!-- <script src="matrizCorrecta.js"></script> -->
    <script src="sumaRestaMatrices.js"></script>
</body>

</html>
